name: Deploy WebGPU Storybook

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: deploy-webgpu-storybook
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      STORYBOOK_BASE_PATH_VALUE: ${{ vars.WEBGPU_PAGES_BASE_PATH || github.event.repository.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Storybook
        run: >-
          pnpm exec storybook build
          --config-dir storybook-webgpu/.storybook
          --output-dir storybook-webgpu/storybook-static
        env:
          STORYBOOK_GOOGLE_MAP_API_KEY: ${{ secrets.STORYBOOK_GOOGLE_MAP_API_KEY }}
          STORYBOOK_BASE_PATH: /${{ env.STORYBOOK_BASE_PATH_VALUE }}/

      - name: Upload Storybook artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: storybook-webgpu/storybook-static

      - name: Upload Storybook bundle for external deployment
        if: ${{ vars.WEBGPU_PAGES_REPO != '' && secrets.WEBGPU_PAGES_TOKEN != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: storybook-webgpu-static
          path: storybook-webgpu/storybook-static

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-external:
    if: ${{ vars.WEBGPU_PAGES_REPO != '' && secrets.WEBGPU_PAGES_TOKEN != '' }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Storybook bundle
        uses: actions/download-artifact@v4
        with:
          name: storybook-webgpu-static
          path: storybook-static

      - name: Publish to external repository
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.WEBGPU_PAGES_TOKEN }}
          external_repository: ${{ vars.WEBGPU_PAGES_REPO }}
          publish_dir: storybook-static
          force_orphan: true
